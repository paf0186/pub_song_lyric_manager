<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song List</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Side Menu -->
    <div class="menu-overlay" id="menuOverlay"></div>
    <nav class="side-menu" id="sideMenu">
        <div class="menu-header">Song Lyrics</div>
        <div class="menu-items" id="menuItems">
            <a href="/" class="menu-item">All Songs</a>
            <div class="menu-section-title">Song Lists</div>
            <!-- Dynamic list items will be inserted here -->
        </div>
        <div class="menu-footer">
            <a href="/admin.html" class="admin-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                Admin Panel
            </a>
        </div>
    </nav>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <button class="menu-btn" id="menuBtn" aria-label="Open menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1 class="header-title" id="pageTitle">Song List</h1>
            <div class="search-container">
                <input type="search" class="search-input" id="searchInput" placeholder="Search lyrics...">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="song-list" id="songList">
            <!-- Songs will be loaded here -->
        </div>
        <div class="empty-state" id="emptyState" style="display: none;">
            <h3>No songs found</h3>
            <p>This list is empty or no songs match your search.</p>
        </div>
        <div class="empty-state" id="notFoundState" style="display: none;">
            <h3>List not found</h3>
            <p>This song list doesn't exist. <a href="/">Go to all songs</a></p>
        </div>
    </main>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="/js/list.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Set base path for assets - detect if we're under a subpath
        const path = window.location.pathname;
        const match = path.match(/^(\/[^\/]+)\//);
        if (match && !path.startsWith('/index') && !path.startsWith('/list') && !path.startsWith('/catalog') && !path.startsWith('/admin')) {
            document.write('<base href="' + match[1] + '/">');
        } else {
            document.write('<base href="/">');
        }
    </script>
    <title>Song List - MN Shanty & Pub Sings</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .qr-section {
            text-align: center;
            padding: 1.25rem 1rem;
            margin-bottom: 1rem;
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        .qr-section h3 {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
        .qr-section img {
            max-width: 120px;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Side Menu -->
    <div class="menu-overlay" id="menuOverlay"></div>
    <nav class="side-menu" id="sideMenu">
        <div class="menu-header">MN Shanty & Pub Sings</div>
        <div class="menu-items" id="menuItems">
            <a href="./" class="menu-item">Home</a>
            <a href="catalog.html" class="menu-item">All Songs</a>
            <div class="menu-section-title">Song Lists</div>
            <!-- Dynamic list items will be inserted here -->
        </div>
        <div class="menu-footer">
            <button class="theme-toggle" id="themeToggle">
                <span class="theme-toggle-icon">‚óê</span>
                <span class="theme-toggle-text">Theme: Auto</span>
            </button>
            <a href="admin.html" class="admin-link" style="margin-top: 0.5rem;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                Admin Panel
            </a>
        </div>
    </nav>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <button class="menu-btn" id="menuBtn" aria-label="Open menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1 class="header-title" id="pageTitle">Song List</h1>
            <div class="search-container" style="position: relative;">
                <input type="search" class="search-input" id="searchInput" placeholder="Search lyrics...">
                <div class="search-hint" id="searchHint" style="display: none;">
                    Don't know the title? Search with any lyrics!
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- QR Code Section at Top -->
        <div class="qr-section" id="qrSection">
            <h3>Share this list</h3>
            <img id="qrCode" src="" alt="QR Code">
        </div>

        <div class="song-list" id="songList">
            <!-- Songs will be loaded here -->
        </div>
        <div class="empty-state" id="emptyState" style="display: none;">
            <h3>No songs found</h3>
            <p>This list is empty or no songs match your search.</p>
        </div>
        <div class="empty-state" id="notFoundState" style="display: none;">
            <h3>List not found</h3>
            <p>This song list doesn't exist. <a href="./">Go home</a></p>
        </div>
    </main>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        let listId = null;
        let listData = null;
        let songs = [];
        let expandedCardId = null;

        const menuBtn = document.getElementById('menuBtn');
        const sideMenu = document.getElementById('sideMenu');
        const menuOverlay = document.getElementById('menuOverlay');
        const menuItems = document.getElementById('menuItems');
        const searchInput = document.getElementById('searchInput');
        const songList = document.getElementById('songList');
        const emptyState = document.getElementById('emptyState');
        const notFoundState = document.getElementById('notFoundState');
        const pageTitle = document.getElementById('pageTitle');
        const qrSection = document.getElementById('qrSection');
        const qrCode = document.getElementById('qrCode');
        const toastContainer = document.getElementById('toastContainer');
        const searchHint = document.getElementById('searchHint');

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            listId = params.get('id');

            if (!listId) {
                showNotFound();
                return;
            }

            loadList();
            loadMenuLists();
            setupEventListeners();
            showSearchHint();
        });

        function setupEventListeners() {
            menuBtn.addEventListener('click', toggleMenu);
            menuOverlay.addEventListener('click', closeMenu);
            searchInput.addEventListener('input', debounce(handleSearch, 300));
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeMenu();
            });
        }

        function showSearchHint() {
            if (localStorage.getItem('searchHintDismissed')) return;

            setTimeout(() => {
                searchHint.style.display = 'block';

                const dismissHint = () => {
                    searchHint.classList.add('hiding');
                    setTimeout(() => {
                        searchHint.style.display = 'none';
                    }, 200);
                    localStorage.setItem('searchHintDismissed', 'true');
                    document.removeEventListener('click', dismissHint);
                    document.removeEventListener('keydown', dismissHint);
                };

                document.addEventListener('click', dismissHint);
                document.addEventListener('keydown', dismissHint);
            }, 500);
        }

        function toggleMenu() {
            sideMenu.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        }

        function closeMenu() {
            sideMenu.classList.remove('active');
            menuOverlay.classList.remove('active');
        }

        async function loadList() {
            try {
                const response = await fetch(`api/lists/${listId}`);

                if (!response.ok) {
                    showNotFound();
                    return;
                }

                listData = await response.json();
                songs = listData.songs;

                pageTitle.textContent = listData.name;
                document.title = `${listData.name} - Song Lyrics`;

                highlightCurrentList();
                loadQrCode();
                renderSongs(songs);
            } catch (error) {
                console.error('Error loading list:', error);
                showNotFound();
            }
        }

        async function loadQrCode() {
            try {
                const response = await fetch(`api/qr/${listId}`);
                const data = await response.json();
                qrCode.src = data.qrCode;
            } catch (error) {
                qrSection.style.display = 'none';
            }
        }

        async function loadMenuLists() {
            try {
                const response = await fetch('api/lists');
                const lists = await response.json();
                renderMenuLists(lists);
            } catch (error) {
                console.error('Error loading lists:', error);
            }
        }

        function renderMenuLists(lists) {
            const listSection = menuItems.querySelector('.menu-section-title');
            const existingItems = menuItems.querySelectorAll('.menu-item.list-link');
            existingItems.forEach(item => item.remove());

            lists.forEach(list => {
                const link = document.createElement('a');
                link.href = `list.html?id=${list.id}`;
                link.className = 'menu-item list-link';
                if (list.id === listId) {
                    link.classList.add('active');
                }
                link.textContent = list.name;
                listSection.after(link);
            });
        }

        function highlightCurrentList() {
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
                if (item.href && item.href.includes(`id=${listId}`)) {
                    item.classList.add('active');
                }
            });
        }

        function showNotFound() {
            songList.style.display = 'none';
            emptyState.style.display = 'none';
            qrSection.style.display = 'none';
            notFoundState.style.display = 'block';
        }

        function renderSongs(songsToRender) {
            if (songsToRender.length === 0) {
                songList.innerHTML = '';
                emptyState.style.display = 'block';
                notFoundState.style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';
            notFoundState.style.display = 'none';

            songList.innerHTML = songsToRender.map(song => `
                <div class="song-card${expandedCardId === song.id ? ' expanded' : ''}" data-id="${song.id}">
                    <div class="song-header" onclick="toggleCard('${song.id}')">
                        <span class="song-title">${escapeHtml(song.title)}</span>
                        <svg class="expand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                    <div class="song-lyrics">
                        <div class="lyrics-content">
                            <div class="lyrics-controls">
                                <button class="font-size-btn" onclick="changeFontSize('${song.id}', -1, event)" title="Decrease font size">
                                    <svg viewBox="0 0 24 24" stroke-width="2"><path d="M5 12h14"/></svg>
                                </button>
                                <button class="font-size-btn" onclick="changeFontSize('${song.id}', 1, event)" title="Increase font size">
                                    <svg viewBox="0 0 24 24" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
                                </button>
                            </div>
                            <div class="lyrics-text" id="lyrics-${song.id}">${escapeHtml(song.lyrics)}</div>
                            <div class="lyrics-actions">
                                <button class="lyrics-action-btn" onclick="printLyrics('${song.id}', event)">
                                    <svg viewBox="0 0 24 24" stroke-width="2"><path d="M6 9V2h12v7M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2M6 14h12v8H6z"/></svg>
                                    <span class="btn-text">Print</span>
                                </button>
                                <button class="lyrics-action-btn" onclick="copyLyrics('${song.id}', event)">
                                    <svg viewBox="0 0 24 24" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
                                    <span class="btn-text">Copy</span>
                                </button>
                                <button class="lyrics-action-btn" onclick="shareSong('${song.id}', event)">
                                    <svg viewBox="0 0 24 24" stroke-width="2"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8M16 6l-4-4-4 4M12 2v13"/></svg>
                                    <span class="btn-text">Share Link</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function toggleCard(id) {
            if (expandedCardId === id) {
                expandedCardId = null;
            } else {
                expandedCardId = id;
            }

            document.querySelectorAll('.song-card').forEach(card => {
                if (card.dataset.id === expandedCardId) {
                    card.classList.add('expanded');
                } else {
                    card.classList.remove('expanded');
                }
            });
        }

        async function handleSearch() {
            const query = searchInput.value.trim();

            if (!query) {
                renderSongs(songs);
                return;
            }

            try {
                const response = await fetch(`api/search?q=${encodeURIComponent(query)}&listId=${listId}`);
                const results = await response.json();
                renderSongs(results);
            } catch (error) {
                console.error('Error searching:', error);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            toastContainer.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function getSongById(id) {
            return songs.find(s => s.id === id);
        }

        function printLyrics(songId, event) {
            event.stopPropagation();
            const song = getSongById(songId);
            if (!song) return;

            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>${escapeHtml(song.title)}</title>
                    <style>
                        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 2rem; }
                        h1 { font-size: 1.5rem; margin-bottom: 1.5rem; }
                        pre { white-space: pre-wrap; font-family: inherit; font-size: 1rem; line-height: 1.8; }
                    </style>
                </head>
                <body>
                    <h1>${escapeHtml(song.title)}</h1>
                    <pre>${escapeHtml(song.lyrics)}</pre>
                </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.print();
        }

        async function copyLyrics(songId, event) {
            event.stopPropagation();
            const song = getSongById(songId);
            if (!song) return;

            const text = `${song.title}\n\n${song.lyrics}`;
            try {
                await navigator.clipboard.writeText(text);
                const btn = event.currentTarget;
                btn.classList.add('success');
                btn.innerHTML = `<svg viewBox="0 0 24 24" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg> Copied!`;
                setTimeout(() => {
                    btn.classList.remove('success');
                    btn.innerHTML = `<svg viewBox="0 0 24 24" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg> Copy`;
                }, 2000);
            } catch (err) {
                showToast('Failed to copy', 'error');
            }
        }

        async function shareSong(songId, event) {
            event.stopPropagation();
            const song = getSongById(songId);
            if (!song) return;

            // Construct full URL with correct base path
            const basePath = document.querySelector('base')?.href || window.location.origin + '/';
            const url = new URL(`list.html?id=${listId}#song-${songId}`, basePath).href;
            try {
                await navigator.clipboard.writeText(url);
                const btn = event.currentTarget;
                btn.classList.add('success');
                btn.innerHTML = `<svg viewBox="0 0 24 24" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg> Link Copied!`;
                setTimeout(() => {
                    btn.classList.remove('success');
                    btn.innerHTML = `<svg viewBox="0 0 24 24" stroke-width="2"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8M16 6l-4-4-4 4M12 2v13"/></svg> Share Link`;
                }, 2000);
            } catch (err) {
                showToast('Failed to copy link', 'error');
            }
        }

        // Font size change function
        const fontSizes = {};  // Store font sizes for each song
        function changeFontSize(songId, delta, event) {
            event.stopPropagation();
            const lyricsEl = document.getElementById(`lyrics-${songId}`);
            if (!lyricsEl) return;

            // Get current font size or default
            const currentSize = fontSizes[songId] || 15; // 0.9375rem = 15px default
            const newSize = Math.max(12, Math.min(24, currentSize + (delta * 2))); // Min 12px, max 24px

            fontSizes[songId] = newSize;
            lyricsEl.style.fontSize = `${newSize}px`;
        }

        window.toggleCard = toggleCard;
        window.printLyrics = printLyrics;
        window.copyLyrics = copyLyrics;
        window.shareSong = shareSong;
        window.changeFontSize = changeFontSize;
    </script>
    <script src="js/theme.js"></script>
</body>
</html>

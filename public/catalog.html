<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Songs - Song Lyrics</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .qr-section {
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 1rem;
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        .qr-section h3 {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }
        .qr-section img {
            max-width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Side Menu -->
    <div class="menu-overlay" id="menuOverlay"></div>
    <nav class="side-menu" id="sideMenu">
        <div class="menu-header">Song Lyrics</div>
        <div class="menu-items" id="menuItems">
            <a href="/" class="menu-item">Home</a>
            <a href="/catalog.html" class="menu-item active">All Songs</a>
            <div class="menu-section-title">Song Lists</div>
            <!-- Dynamic list items will be inserted here -->
        </div>
        <div class="menu-footer">
            <a href="/admin.html" class="admin-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                Admin Panel
            </a>
        </div>
    </nav>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <button class="menu-btn" id="menuBtn" aria-label="Open menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1 class="header-title">All Songs</h1>
            <div class="search-container">
                <input type="search" class="search-input" id="searchInput" placeholder="Search lyrics...">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="song-list" id="songList">
            <!-- Songs will be loaded here -->
        </div>
        <div class="empty-state" id="emptyState" style="display: none;">
            <h3>No songs found</h3>
            <p>Try a different search term or add songs from the admin panel.</p>
        </div>

        <!-- QR Code Section -->
        <div class="qr-section" id="qrSection">
            <h3>Share this page</h3>
            <img id="qrCode" src="" alt="QR Code">
        </div>
    </main>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        let songs = [];
        let expandedCardId = null;

        const menuBtn = document.getElementById('menuBtn');
        const sideMenu = document.getElementById('sideMenu');
        const menuOverlay = document.getElementById('menuOverlay');
        const menuItems = document.getElementById('menuItems');
        const searchInput = document.getElementById('searchInput');
        const songList = document.getElementById('songList');
        const emptyState = document.getElementById('emptyState');
        const qrSection = document.getElementById('qrSection');
        const qrCode = document.getElementById('qrCode');
        const toastContainer = document.getElementById('toastContainer');

        document.addEventListener('DOMContentLoaded', () => {
            loadSongs();
            loadMenuLists();
            loadQrCode();
            setupEventListeners();
        });

        function setupEventListeners() {
            menuBtn.addEventListener('click', toggleMenu);
            menuOverlay.addEventListener('click', closeMenu);
            searchInput.addEventListener('input', debounce(handleSearch, 300));
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeMenu();
            });
        }

        function toggleMenu() {
            sideMenu.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        }

        function closeMenu() {
            sideMenu.classList.remove('active');
            menuOverlay.classList.remove('active');
        }

        async function loadSongs() {
            try {
                const response = await fetch('/api/songs');
                songs = await response.json();
                renderSongs(songs);
            } catch (error) {
                console.error('Error loading songs:', error);
                showToast('Failed to load songs', 'error');
            }
        }

        async function loadMenuLists() {
            try {
                const response = await fetch('/api/lists');
                const lists = await response.json();
                renderMenuLists(lists);
            } catch (error) {
                console.error('Error loading lists:', error);
            }
        }

        async function loadQrCode() {
            try {
                const response = await fetch('/api/qr/catalog');
                const data = await response.json();
                qrCode.src = data.qrCode;
            } catch (error) {
                qrSection.style.display = 'none';
            }
        }

        function renderMenuLists(lists) {
            const listSection = menuItems.querySelector('.menu-section-title');
            const existingItems = menuItems.querySelectorAll('.menu-item.list-link');
            existingItems.forEach(item => item.remove());

            lists.forEach(list => {
                const link = document.createElement('a');
                link.href = `/list.html?id=${list.id}`;
                link.className = 'menu-item list-link';
                link.textContent = list.name;
                listSection.after(link);
            });
        }

        function renderSongs(songsToRender) {
            if (songsToRender.length === 0) {
                songList.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            songList.innerHTML = songsToRender.map(song => `
                <div class="song-card${expandedCardId === song.id ? ' expanded' : ''}" data-id="${song.id}">
                    <div class="song-header" onclick="toggleCard('${song.id}')">
                        <span class="song-title">${escapeHtml(song.title)}</span>
                        <svg class="expand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                    <div class="song-lyrics">
                        <div class="lyrics-content">${escapeHtml(song.lyrics)}</div>
                    </div>
                </div>
            `).join('');
        }

        function toggleCard(id) {
            if (expandedCardId === id) {
                expandedCardId = null;
            } else {
                expandedCardId = id;
            }

            document.querySelectorAll('.song-card').forEach(card => {
                if (card.dataset.id === expandedCardId) {
                    card.classList.add('expanded');
                } else {
                    card.classList.remove('expanded');
                }
            });
        }

        async function handleSearch() {
            const query = searchInput.value.trim();

            if (!query) {
                renderSongs(songs);
                return;
            }

            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const results = await response.json();
                renderSongs(results);
            } catch (error) {
                console.error('Error searching:', error);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            toastContainer.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        window.toggleCard = toggleCard;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minnesota Shanty & Pub Sings</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .welcome-header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1rem;
            position: relative;
        }
        .welcome-header .menu-btn {
            position: absolute;
            left: 1rem;
        }
        .welcome-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 1.5rem 1rem 2rem;
            text-align: center;
        }
        .welcome-title {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }
        .welcome-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .nav-link {
            display: block;
            padding: 1rem 1.5rem;
            background: var(--card-bg);
            border-radius: 10px;
            border: var(--card-border);
            box-shadow: var(--shadow);
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            transition: box-shadow 0.2s, transform 0.1s;
        }
        .nav-link:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-1px);
        }
        .nav-link.primary {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-dark);
        }
        .nav-link .link-meta {
            font-size: 0.8125rem;
            font-weight: normal;
            opacity: 0.8;
            margin-top: 0.25rem;
        }
        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin: 1.5rem 0 0.75rem;
            text-align: left;
        }
        .admin-footer {
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        .admin-footer a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
        }
        .admin-footer a:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- Side Menu -->
    <div class="menu-overlay" id="menuOverlay"></div>
    <nav class="side-menu" id="sideMenu">
        <div class="menu-header">MN Shanty & Pub Sings</div>
        <div class="menu-items" id="menuItems">
            <a href="/" class="menu-item active">Home</a>
            <a href="/catalog.html" class="menu-item">All Songs</a>
            <div class="menu-section-title">Song Lists</div>
            <!-- Dynamic list items will be inserted here -->
        </div>
        <div class="menu-footer">
            <button class="theme-toggle" id="themeToggle">
                <span class="theme-toggle-icon">‚óê</span>
                <span class="theme-toggle-text">Theme: Auto</span>
            </button>
            <a href="/admin.html" class="admin-link" style="margin-top: 0.5rem;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                Admin Panel
            </a>
        </div>
    </nav>

    <!-- Header with menu button -->
    <div class="welcome-header">
        <button class="menu-btn" id="menuBtn" aria-label="Open menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <div class="welcome-container">
        <h1 class="welcome-title">Minnesota Shanty & Pub Sings</h1>
        <p class="welcome-subtitle">Lyrics for singing along</p>

        <div class="nav-links">
            <a href="/catalog.html" class="nav-link primary">
                All Songs
                <div class="link-meta" id="songCount">Loading...</div>
            </a>

            <div class="section-title" id="listsSection" style="display: none;">Song Lists</div>
            <div id="listLinks" style="display: flex; flex-direction: column; gap: 1rem;">
                <!-- Dynamic list links will be inserted here -->
            </div>
        </div>

        <!-- QR Code Section -->
        <div class="qr-section" id="qrSection" style="margin-top: 2rem;">
            <h3 style="font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 0.5rem;">Share this page</h3>
            <img id="qrCode" src="" alt="QR Code" style="max-width: 120px; height: auto;">
        </div>

        <div class="admin-footer">
            <a href="/admin.html">Admin Panel</a>
        </div>
    </div>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const sideMenu = document.getElementById('sideMenu');
        const menuOverlay = document.getElementById('menuOverlay');
        const menuItems = document.getElementById('menuItems');

        document.addEventListener('DOMContentLoaded', async () => {
            setupMenu();
            loadData();
            loadQrCode();
        });

        function setupMenu() {
            menuBtn.addEventListener('click', toggleMenu);
            menuOverlay.addEventListener('click', closeMenu);
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeMenu();
            });
        }

        function toggleMenu() {
            sideMenu.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        }

        function closeMenu() {
            sideMenu.classList.remove('active');
            menuOverlay.classList.remove('active');
        }

        async function loadData() {
            // Load song count
            try {
                const songsRes = await fetch('/api/songs');
                const songs = await songsRes.json();
                document.getElementById('songCount').textContent = `${songs.length} song${songs.length !== 1 ? 's' : ''}`;
            } catch (e) {
                document.getElementById('songCount').textContent = '';
            }

            // Load lists
            try {
                const listsRes = await fetch('/api/lists');
                const lists = await listsRes.json();

                if (lists.length > 0) {
                    document.getElementById('listsSection').style.display = 'block';
                    const listLinks = document.getElementById('listLinks');
                    listLinks.innerHTML = lists.map(list => `
                        <a href="/list.html?id=${list.id}" class="nav-link">
                            ${escapeHtml(list.name)}
                            <div class="link-meta">${list.songIds.length} song${list.songIds.length !== 1 ? 's' : ''}</div>
                        </a>
                    `).join('');

                    // Also add to menu
                    renderMenuLists(lists);
                }
            } catch (e) {
                console.error('Error loading lists:', e);
            }
        }

        function renderMenuLists(lists) {
            const listSection = menuItems.querySelector('.menu-section-title');
            lists.forEach(list => {
                const link = document.createElement('a');
                link.href = `/list.html?id=${list.id}`;
                link.className = 'menu-item list-link';
                link.textContent = list.name;
                listSection.after(link);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function loadQrCode() {
            try {
                const response = await fetch('/api/qr/home');
                const data = await response.json();
                document.getElementById('qrCode').src = data.qrCode;
            } catch (error) {
                document.getElementById('qrSection').style.display = 'none';
            }
        }
    </script>
    <script src="/js/theme.js"></script>
</body>
</html>
